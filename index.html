<!doctype html>
<html lang="en">
<head>
    <title>Hangman - Pizza Theme</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <audio id="winner">
        <source src="assets/audio/winner.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="loser">
        <source src="assets/audio/loser.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <div class="jumbotron jumbotron-fluid text-center">
        <h2 class="display-3" >Hangman - Pizza Parlor</h2>
        <p class="lead">Words are related to Pizza & origin of Pizza</p>
        <hr class="my-2">
        <p class="lead">
            <a class="btn btn-primary btn-lg" onclick="onButtonClick()" id="startGame" role="button">Play</a>
        </p>
    </div>
    <div id="puzzle" class="container-fluid-sm">
        <div class="my-2 text-center">
            <img src="assets/images/hm1.png" id="hangManPic" class="img-fluid" alt="" width="200" height="300">
        </div>
        <h3 class="text-center">Solve : <span class="badge badge-secondary" id="dispJumble">&nbsp</span></h3>
        <h3 class="text-center">Wrong : <span class="badge badge-secondary" id="wrongChar">&nbsp</span></h3>
        <div class="row text-center mx-auto">
            <div class="col col-sm-3">
                <button type="button" class="btn btn-success">
                    <h3>
                        Wins <span class="badge badge-light" id="wins">0</span>
                    </h3>
                </button>

            </div>
            <div class="col col-sm-6">
                <button type="button" class="btn btn-warning">
                    <h3>
                        Guesses Left <span class="badge badge-light" id="guessesLeft">8</span>
                    </h3>
                </button>
            </div>
            <div class="col col-sm-3">
                <button type="button" class="btn btn-danger">
                    <h3>
                        Loses <span class="badge badge-light" id="loses">0</span>
                    </h3>
                </button>
            </div>
        </div>
    </div>
    <!-- <button id="plyAgain" disabled="disabled">Play Again</button> -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/js/startTheGame.js"></script>
    
</body>
</html>
